<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalias Dashboard</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Charm:wght@400;700&family=Comforter+Brush&family=Hurricane&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <div class="clock-date">
          <span id="clock">--:--</span>
          <span id="date">Datum</span>
        </div>
        <h1 id="dashboard-title" contenteditable="true">Natalias Dashboard</h1>
      </div>

      <div class="content">
        <!-- Snabblänkar -->
        <div class="card">
          <h2>Snabblänkar</h2>
          <ul id="link-list"></ul>
          <form id="link-form">
            <input
              type="text"
              id="link-title"
              placeholder="Länkens namn"
              required
            />
            <input
              type="url"
              id="link-url"
              placeholder="https://..."
              required
            />
            <button type="submit">➕ Lägg till länk</button>
          </form>
        </div>

        <!-- Väder -->
        <div class="card">
          <h2>Vädret i Bollebygd</h2>
          <div class="weather-container">
            <div class="weather-box" id="vader">Laddar väder...</div>
          </div>
        </div>

        <!-- Space-nyheter -->
        <section id="news-section" class="card">
          <h2>Senaste rymdnyheter</h2>
          <ul id="news-list"></ul>
        </section>

        <!-- Anteckningar -->
        <div class="card">
          <h2>Anteckningar</h2>
          <textarea id="notes" placeholder="Skriv här..."></textarea>
        </div>
      </div>

      <button id="background-btn">Slumpa ny bakgrund</button>
    </div>

    <script src="/JS/script.js"></script>
  </body>
</html>
